<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Sensor Data</title>
</head>
<body>
    <h1>Sensor Data from Arduino</h1>
    <div id="sensorData">Waiting for data...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Listen for sensor data from the server
        socket.on('sensorData', (data) => {
            document.getElementById('sensorData').innerText = `Sensor Value: ${data}`;
        });
    </script>
</body>
</html>
